<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Portal</title>
  <link rel="stylesheet" type="text/css" href="/portal.css" />

</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt="" style="
              will-change: transform;
              transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
          <img src="/img-01.png" alt="IMG" />
        </div>
        <form class="login100-form validate-form" id="login-form">
          <span class="login100-form-title"> Student Login </span>
          <div class="wrap-input100 validate-input">
          <input type="text" class="input100" autocomplete="off" id="username" placeholder="Username" required>
        </div>
        <div class="wrap-input100 validate-input">
          <input type="password" class="input100" id="password" autocomplete="off" placeholder="Password" required>
        </div>
          <input type="submit" value="Login" class="login100-form-btn">
          <div class="text-center p-t-136">
            <a class="txt2" href="/index.html">
              Create your Account
            </a>
          </div>
      </form>
    </div>
  </div>
  </div>
  <script>
    const form = document.getElementById('login-form')
    form.addEventListener('submit', login)

    async function login(event) {
      event.preventDefault()
      const password = document.getElementById('password').value
      const username = document.getElementById('username').value

      const result = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username,
          password

        })

      }).then(res => res.json())

      if (result.status === 'ok') {
        console.log('Got token', result.data)
        window.open('home.html','_parent');

      } else {
        alert(result.error)
      }
    }


  </script>

</body>

</html>
